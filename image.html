<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images Search</title>
        <link href="css.css" rel="stylesheet"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="topbar">
            <a href="search.html" alt="Google Search">Google Search</a>
            <a href="advanced.html" alt="Google Advanced Search">Advanced Search</a>
            <b>Images Search</b>
        </div>

                <button type="submit">Images Search</button>
            </form>
        </div>
    </body>
</html>
